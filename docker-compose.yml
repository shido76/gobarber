volumes:
  db-data:
    driver: local

version: '3'
services:
  app:
    build: .
    command: ["yarn","dev"]
    #command: /bin/bash -c "while true; do sleep 10; done"
    volumes:
      - .:/usr/src/app
    ports:
      - "127.0.0.1:3000:3000"
      - "127.0.0.1:9229:9229"
    depends_on:
      - db
  
  db:
    image: postgres:11
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=123456

